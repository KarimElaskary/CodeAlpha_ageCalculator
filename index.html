<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-div">
      <h1 class="head-title">Age Calculator</h1>
      <form id="form">
        <div class="inputs">
          <input type="date" id="date"/>
          <button type="submit">
            <span>Submit</span>
          </button>
          
        </div>
        <h3>Your Age is: <span id="yearResult">(X)</span> Years and <span id="monthResult">(X)</span> Months</h3>
      </form>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
